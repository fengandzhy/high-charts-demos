<html>
<head>
    <meta charset="utf-8">
    <title>basic demo17</title>
</head>
<body>
<!-- 图表容器 DOM -->
<div id="container" style="width: 600px;height:400px;"></div>
<!-- 引入 highcharts.js -->
<script src="http://code.highcharts.com/highcharts.js"></script>
<script>
    /**
     * 如果没有x轴, 那么x轴就会从0开始,间隔是1
     * */
    var options = {
        chart: {
            renderTo : 'container'
        },
        plotOptions: {
            line: {
                dataLabels: {
                    enabled: true, // 数据标签 在节点上显示具体数据
                    formatter: function() {
                        return this.x + "   " + this.y;
                    }
                }
            }
        },

        series : [{
            data : [ 29,9, 71.5, 106.4,
               200, 194.1 , 20 ]
        }]
    };
    let chart = Highcharts.chart(options);

</script>
</body>
</html>
