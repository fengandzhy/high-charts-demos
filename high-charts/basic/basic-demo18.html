<html>
<head>
    <meta charset="utf-8">
    <title>basic demo18</title>
</head>
<body>
<!-- 图表容器 DOM -->
<div id="container" style="width: 600px;height:400px;"></div>
<!-- 引入 highcharts.js -->
<script src="http://code.highcharts.com/highcharts.js"></script>
<script>
    /**
     * 如果没有x轴, 那么x轴就会从0开始,间隔是1
     * */
    var options = {
        chart: {
            renderTo : 'container'
        },
        plotOptions: {
            line: {
                dataLabels: {
                    enabled: true, // 数据标签 在节点上显示具体数据
                    formatter: function() {
                        return this.y;
                    }
                }
            }
        },

        series: [{
            data: [-10, -5, 0, 5, 10, 15, 10, 10, 5, 0, -5],
            zones: [{
                value: 0, // 上限为0时显示这个颜色,
                color: '#f7a35c',
                dashStyle: 'dot'
            }, {
                value: 10, // 上限为10时显示这个颜色
                color: '#7cb5ec'
            }, {
                color: '#90ed7d' // 其余的现实这个颜色
            }]
        }]
    };
    let chart = Highcharts.chart(options);

</script>
</body>
</html>
