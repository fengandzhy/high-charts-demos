<html>
<head>
    <meta charset="utf-8">
    <title>basic demo11</title>
</head>
<body>
<!-- 图表容器 DOM -->
<div id="container" style="width: 600px;height:400px;"></div>
<!-- 引入 highcharts.js -->
<script src="http://code.highcharts.com/highcharts.js"></script>
<script>
    /**
     * 如果没有x轴, 也可以根据数据的起始点以及间隔来确定x轴的坐标
     * */
    var options = {
        chart: {
            type: 'line',
            renderTo : 'container'
        },
        plotOptions: {
            series: {
                pointStart: 1, // 数据的起始点
                pointInterval:5 // 数据的间隔
            }
        },
        series : [{
            data : [ 29,9, 71.5, 106.4,
                {
                    y : 200,
                    color : "#BF0B23"
                }, 194.1 , 20 ]
        }]
    };
    let chart = Highcharts.chart(options);

</script>
</body>
</html>
