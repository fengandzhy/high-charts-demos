<html>
<head>
    <meta charset="utf-8">
    <title>第二个 Highcharts 图表</title>
</head>
<body>
<!-- 图表容器 DOM -->
<div id="container1" style="width: 600px;height:400px;"></div>
<div id="container2" style="width: 600px;height:400px;"></div>
<!-- 引入 highcharts.js -->
<script src="http://code.highcharts.com/highcharts.js"></script>
<script>

    Highcharts.setOptions({ // 设计全局配置, 对页面所有图表有效.
        chart: {
            backgroundColor: {
                linearGradient: [0, 0, 500, 500],
                stops: [
                    [0, 'rgb(255, 255, 255)'],
                    [1, 'rgb(240, 240, 255)']
                ]
            },
            borderWidth: 2,
            plotBackgroundColor: 'rgba(255, 255, 255, .9)',
            plotShadow: true,
            plotBorderWidth: 1
        }
    });

    Highcharts.chart('container1', {
        xAxis: {
            type: 'datetime'  // 如果这里是datetime, 那么在series里必须有开始的时间, 以及时间间隔.
        },

        series: [{
            data: [29.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4],
            pointStart: Date.UTC(2010, 0, 1),
            pointInterval: 3600 * 1000 // one hour
        }]
    });

    Highcharts.chart('container2', {
        chart: {
            type: 'column'
        },

        xAxis: {
            type: 'datetime'
        },

        series: [{
            data: [29.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4],
            pointStart: Date.UTC(2010, 0, 1),
            pointInterval: 3600 * 1000 // one hour
        }]
    });
</script>
</body>
</html>
